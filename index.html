<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakester - Das Musik Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main id="nickname-screen" class="screen active">
        <div class="container">
            <h1>Willkommen bei Fakester!</h1>
            <p>Gib einen Nickname ein, um zu starten.</p>
            <input type="text" id="nickname-input" placeholder="Dein Nickname..." maxlength="15">
            <button id="nickname-submit-button" class="button-primary">Weiter</button>
        </div>
    </main>

    <main id="home-screen" class="screen">
        <div class="container">
            <h1>Hallo, <span id="welcome-nickname"></span>!</h1>
            <p>Was möchtest du tun?</p>
            <a href="/login" class="button-primary" id="show-create-button">
                <i class="fa-brands fa-spotify"></i> Raum erstellen & mit Spotify verbinden
            </a>
            <button id="show-join-button">Raum beitreten</button>
        </div>
    </main>

    <main id="lobby-screen" class="screen">
        <div class="container lobby-container">
            <div class="lobby-header">
                <h2>Lobby PIN: <span id="lobby-pin">----</span></h2>
                <h3>Spieler: <span id="player-count">0</span></h3>
            </div>
            <ul id="player-list"></ul>

            <div id="host-settings" class="hidden">
                <h3>Einstellungen (nur für Host)</h3>
                <div class="setting">
                    <label for="playlist-select">Playlist:</label>
                    <select id="playlist-select"><option>Lade Playlists...</option></select>
                </div>
                <div class="setting">
                    <label for="song-count-select">Anzahl Songs:</label>
                    <select id="song-count-select">
                        <option value="5">5</option><option value="10" selected>10</option><option value="15">15</option><option value="20">20</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="guess-time-select">Ratezeit (Sek.):</label>
                    <select id="guess-time-select">
                        <option value="20">20</option><option value="30" selected>30</option><option value="45">45</option><option value="60">60</option>
                    </select>
                </div>
                <button id="start-game-button" class="button-start">Spiel starten</button>
            </div>
            
            <div id="guest-waiting-message" class="hidden">
                <p>Warte, bis der Host das Spiel startet...</p>
            </div>
        </div>
    </main>

    <button id="theme-toggle"><i class="fa-solid fa-moon"></i></button>

    <script src="script.js"></script>
</body>
</html>
