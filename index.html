<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fakester - Das Musik Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="app-background"></div>
    <header class="app-header">
        <button class="button-leave hidden" title="Verlassen"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="logo-container">
            <h1>FAKESTER</h1>
            <div id="live-header-scoreboard" class="live-header-scoreboard hidden"></div>
        </div>
    </header>

    <main id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="home-logo-container">
                <h1>FAKESTER</h1>
                <p>DAS MUSIK QUIZ</p>
            </div>
            <form id="login-form" class="auth-form">
                <h2>Anmelden</h2>
                <input type="text" id="login-username" placeholder="Benutzername" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Passwort" required autocomplete="current-password">
                <button type="submit" class="button-primary">Anmelden</button>
                <p class="auth-toggle-text">Noch kein Konto? <a href="#" id="show-register-form">Registrieren</a></p>
            </form>
            <form id="register-form" class="auth-form hidden">
                <h2>Registrieren</h2>
                <input type="text" id="register-username" placeholder="Benutzername" required autocomplete="username" minlength="3" maxlength="15">
                <input type="password" id="register-password" placeholder="Passwort" required autocomplete="new-password" minlength="6">
                <button type="submit" class="button-primary">Konto erstellen</button>
                <p class="auth-toggle-text">Schon ein Konto? <a href="#" id="show-login-form">Anmelden</a></p>
            </form>
            <div class="guest-mode-separator">
                <span>ODER</span>
            </div>
            <button class="button-secondary" id="guest-mode-button"><i class="fa-solid fa-user-secret"></i> Als Gast spielen</button>
        </div>
    </main>

    <main id="home-screen" class="screen">
        <div class="home-container">
            <div class="home-logo-container"><h1>FAKESTER</h1><p>DAS MUSIK QUIZ</p></div>
            <h2 id="welcome-header">Hallo, <span id="welcome-nickname"></span>!</h2>
            <div class="player-stats"><div class="stat-card"><span class="stat-value" id="stat-games-played">0</span><span class="stat-label">Spiele gespielt</span></div><div class="stat-card"><span class="stat-value" id="stat-highscore">0</span><span class="stat-label">Highscore</span></div></div>
            <div class="home-actions"><a href="/login" class="button-primary login-button" id="show-create-button-login"><i class="fa-brands fa-spotify"></i> Mit Spotify verbinden</a><button class="button-primary create-button hidden" id="show-create-button-action"><i class="fa-solid fa-plus"></i> Raum erstellen</button><div class="home-button-group"><button id="show-join-button" class="button-secondary"><i class="fa-solid fa-right-to-bracket"></i> Beitreten</button><button id="logout-button" class="button-secondary hidden"><i class="fa-solid fa-right-from-bracket"></i> Ausloggen</button></div></div>
        </div>
    </main>
    
    <main id="mode-selection-screen" class="screen"></main>
    <main id="lobby-screen" class="screen"></main>
    <main id="countdown-screen" class="screen"></main>
    <main id="game-screen" class="screen"></main>
    <main id="timeline-screen" class="screen"></main>
    <main id="popularity-screen" class="screen"></main>
    <main id="result-screen" class="screen"></main>
    <main id="end-screen" class="screen"></main>
    <div id="guest-modal-overlay" class="hidden"><div class="container modal"><button id="close-guest-modal-button" class="button-exit-modal" title="SchlieÃŸen"><i class="fa-solid fa-xmark"></i></button><h2>Als Gast spielen</h2><p>Gib einen Nickname ein.</p><input type="text" id="guest-nickname-input" placeholder="Dein Nickname..." maxlength="15"><button id="guest-nickname-submit" class="button-primary">Weiter</button></div></div>
    <div id="join-modal-overlay" class="hidden"></div>
    <div id="custom-input-modal-overlay" class="hidden"></div>
    <div id="help-modal-overlay" class="hidden"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</body>
</html>
