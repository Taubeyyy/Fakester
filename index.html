<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fakester - Das Musik Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-background"></div>
    <header class="app-header">
        <button class="button-leave hidden" id="leave-game-button"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="logo-container"><h1>FAKESTER</h1></div>
    </header>

    <main id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="home-logo-container"><h1>FAKESTER</h1></div>
            <form id="login-form" class="auth-form">
                <h2>Anmelden</h2>
                <input type="text" id="login-username" placeholder="Benutzername" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Passwort" required autocomplete="current-password">
                <button type="submit" class="button-primary">Anmelden</button>
                <p class="auth-toggle-text">Noch kein Konto? <a href="#" id="show-register-form">Registrieren</a></p>
            </form>
            <form id="register-form" class="auth-form hidden">
                <h2>Registrieren</h2>
                <input type="text" id="register-username" placeholder="Benutzername" required autocomplete="username">
                <input type="password" id="register-password" placeholder="Passwort" required autocomplete="new-password">
                <button type="submit" class="button-primary">Konto erstellen</button>
                <p class="auth-toggle-text">Schon ein Konto? <a href="#" id="show-login-form">Anmelden</a></p>
            </form>
            <div class="guest-mode-separator"><span>ODER</span></div>
            <button class="button-secondary" id="guest-mode-button"><i class="fa-solid fa-user-secret"></i> Als Gast spielen</button>
        </div>
    </main>

    <main id="home-screen" class="screen">
        <div class="home-container">
            <div class="profile-section">
                <div class="profile-picture"><i class="fa-solid fa-user"></i></div>
                <div class="profile-info">
                    <div id="username-container" class="username-container">
                        <h2 id="welcome-nickname"></h2>
                        <i class="fa-solid fa-pencil edit-icon guest-hidden"></i>
                    </div>
                    <button class="profile-title-button"><span id="profile-title" class="profile-title">Neuling</span></button>
                </div>
                <div class="profile-actions">
                    <button id="friends-button" class="button-icon guest-hidden" title="Freunde"><i class="fa-solid fa-user-group"></i></button>
                    <button id="achievements-button" class="button-icon guest-hidden" title="Erfolge"><i class="fa-solid fa-trophy"></i></button>
                </div>
            </div>
            
            <button id="stats-button" class="stats-overview-card guest-hidden">
                <h3>Statistiken</h3>
                <div class="stats-grid-preview">
                    <div class="stat-item"><span class="stat-value" id="stat-games-played-preview">0</span><span class="stat-label">Spiele</span></div>
                    <div class="stat-item"><span class="stat-value" id="stat-wins-preview">0</span><span class="stat-label">Siege</span></div>
                    <div class="stat-item"><span class="stat-value" id="stat-correct-answers-preview">0</span><span class="stat-label">Richtige Antworten</span></div>
                </div>
            </button>

            <div class="home-actions">
                <a href="/login" class="button-primary guest-hidden" id="spotify-connect-button"><i class="fa-brands fa-spotify"></i> Mit Spotify verbinden</a>
                <button class="button-primary hidden" id="show-create-button-action"><i class="fa-solid fa-plus"></i> Raum erstellen</button>
                <button class="button-secondary" id="show-join-button"><i class="fa-solid fa-right-to-bracket"></i> Raum beitreten</button>
            </div>
        </div>
        <button id="corner-logout-button" class="corner-button guest-hidden" title="Ausloggen"><i class="fa-solid fa-right-from-bracket"></i></button>
    </main>

    <main id="stats-screen" class="screen"></main>

    <main id="mode-selection-screen" class="screen">
        <div class="container">
            <h2>Wähle einen Spielmodus</h2>
            <div class="mode-selection-container">
                <button class="mode-box" data-mode="quiz">
                    <div class="mode-box-content">
                        <h3>Fakester Original</h3>
                        <p>Errate Künstler, Titel und Jahr des Songs.</p>
                    </div>
                </button>
                <button class="mode-box" data-mode="timeline" disabled>
                     <div class="mode-box-content">
                        <h3>Timeline (bald)</h3>
                        <p>Sortiere Songs chronologisch.</p>
                    </div>
                </button>
                <button class="mode-box" data-mode="popularity" disabled>
                     <div class="mode-box-content">
                        <h3>Popularity (bald)</h3>
                        <p>Errate, ob der nächste Song populärer ist.</p>
                    </div>
                </button>
            </div>
        </div>
    </main>
    
    <main id="game-type-selection-screen" class="screen"></main>

    <main id="lobby-screen" class="screen">
        <div class="lobby-container">
            <div class="lobby-header">
                <p>Lobby PIN</p>
                <div class="pin-display-large" id="lobby-pin">----</div>
            </div>
            <div class="lobby-players-container">
                <div class="lobby-players-header">
                    <h3>Spieler</h3>
                    <button id="invite-friends-button" class="button-secondary button-small guest-hidden"><i class="fa-solid fa-user-plus"></i> Freunde einladen</button>
                </div>
                <div id="player-list" class="player-grid"></div>
            </div>
            <div id="host-settings" class="hidden">
                 <h3>Einstellungen</h3>
                <div class="setting">
                    <label>Wiedergabegerät <i class="fa-solid fa-circle-question help-icon" title="Starte Spotify auf einem Gerät und spiele kurz etwas ab, falls es hier nicht erscheint. Lade die Liste dann neu."></i></label>
                    <button class="button-select" id="device-select-button">Gerät auswählen</button>
                </div>
                <div class="setting">
                    <label>Playlist <i class="fa-solid fa-circle-question help-icon" title="Wähle eine deiner Spotify-Playlists aus."></i></label>
                    <button class="button-select" id="playlist-select-button">Playlist auswählen</button>
                </div>
                <div class="setting" id="answer-type-container">
                    <label>Antwort-Typ <i class="fa-solid fa-circle-question help-icon" title="'Freitext' erfordert das manuelle Eintippen der Antwort. 'Multiple Choice' gibt vier Antwortmöglichkeiten vor."></i></label>
                    <div class="preset-group" id="answer-type-presets">
                        <button class="preset-button" data-value="freestyle">Freitext</button>
                        <button class="preset-button" data-value="multiple">Multiple Choice</button>
                    </div>
                </div>
                <div class="setting">
                    <label>Anzahl Songs <i class="fa-solid fa-circle-question help-icon" title="Bestimmt, wie viele Runden im Punkte-Modus gespielt werden."></i></label>
                    <div class="preset-group" id="song-count-presets">
                        <button class="preset-button" data-value="10">10</button>
                        <button class="preset-button" data-value="20">20</button>
                        <button class="preset-button" data-value="-1">Alle</button>
                        <button class="preset-button" data-value="custom" data-type="song-count">Custom</button>
                    </div>
                </div>
                 <div class="setting">
                    <label>Ratezeit <i class="fa-solid fa-circle-question help-icon" title="Die Zeit, die du pro Runde zum Antworten hast."></i></label>
                    <div class="preset-group" id="guess-time-presets">
                        <button class="preset-button" data-value="20">20s</button>
                        <button class="preset-button" data-value="30">30s</button>
                        <button class="preset-button" data-value="45">45s</button>
                        <button class="preset-button" data-value="custom" data-type="guess-time">Custom</button>
                    </div>
                </div>

                <button id="start-game-button" class="button-primary button-start" disabled><i class="fa-solid fa-play"></i> Spiel starten</button>
            </div>
            <div id="guest-waiting-message" class="hidden"><p>Warte, bis der Host das Spiel startet...</p></div>
        </div>
    </main>

    <main id="game-screen" class="screen"></main>
    <main id="achievements-screen" class="screen"></main>
    <main id="title-selection-screen" class="screen"></main>

    <div id="countdown-overlay" class="countdown-overlay hidden"></div>

    <div id="guest-modal-overlay" class="modal-overlay hidden"></div>
    <div id="join-modal-overlay" class="modal-overlay hidden"></div>
    <div id="friends-modal-overlay" class="modal-overlay hidden"></div>
    <div id="invite-friends-modal-overlay" class="modal-overlay hidden"></div>
    <div id="custom-value-modal-overlay" class="modal-overlay hidden"></div>
    <div id="change-name-modal-overlay" class="modal-overlay hidden"></div>

    <div id="device-select-modal-overlay" class="modal-overlay hidden">
        <div class="modal selection-modal">
            <button id="close-device-select-modal" class="button-exit-modal">×</button>
            <div class="selection-modal-header">
                <h2>Gerät auswählen</h2>
                <button id="refresh-devices-button-modal" class="button-icon" title="Geräte neu laden"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <ul id="device-list" class="selection-list"></ul>
        </div>
    </div>
    <div id="playlist-select-modal-overlay" class="modal-overlay hidden">
        <div class="modal selection-modal">
            <button id="close-playlist-select-modal" class="button-exit-modal">×</button>
            <h2>Playlist auswählen</h2>
            <ul id="playlist-list" class="selection-list"></ul>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay"><div class="equalizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
