<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fakester - Das Musik Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-background"></div>
    <header class="app-header">
        <button class="button-leave hidden" id="leave-game-button"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="logo-container"><h1>FAKESTER</h1></div>
    </header>

    <main id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="home-logo-container"><h1>FAKESTER</h1></div>
            <form id="login-form" class="auth-form">
                <h2>Anmelden</h2>
                <input type="text" id="login-username" placeholder="Benutzername" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Passwort" required autocomplete="current-password">
                <button type="submit" class="button-primary">Anmelden</button>
                <p class="auth-toggle-text">Noch kein Konto? <a href="#" id="show-register-form">Registrieren</a></p>
            </form>
            <form id="register-form" class="auth-form hidden">
                <h2>Registrieren</h2>
                <input type="text" id="register-username" placeholder="Benutzername" required autocomplete="username">
                <input type="password" id="register-password" placeholder="Passwort" required autocomplete="new-password">
                <button type="submit" class="button-primary">Konto erstellen</button>
                <p class="auth-toggle-text">Schon ein Konto? <a href="#" id="show-login-form">Anmelden</a></p>
            </form>
            <div class="guest-mode-separator"><span>ODER</span></div>
            <button class="button-secondary" id="guest-mode-button"><i class="fa-solid fa-user-secret"></i> Als Gast spielen</button>
        </div>
    </main>

    <main id="home-screen" class="screen">
        <div class="home-container">
            <div class="profile-section">
                <div class="profile-picture"><i class="fa-solid fa-user"></i></div>
                <div class="profile-info">
                    <h2 id="welcome-nickname"></h2>
                    <span class="profile-title">Neuling</span>
                </div>
                <div class="profile-achievements">
                    <button class="button-icon" title="Erfolge"><i class="fa-solid fa-trophy"></i></button>
                </div>
            </div>
            <div class="player-stats">
                <div class="stat-card"><span class="stat-value" id="stat-games-played">0</span><span class="stat-label">Spiele</span></div>
                <div class="stat-card"><span class="stat-value" id="stat-highscore">0</span><span class="stat-label">Highscore</span></div>
            </div>
            <div class="home-actions">
                <a href="/login" class="button-primary" id="show-create-button-login"><i class="fa-brands fa-spotify"></i> Mit Spotify verbinden</a>
                <button class="button-primary hidden" id="show-create-button-action"><i class="fa-solid fa-plus"></i> Raum erstellen</button>
                <button id="show-join-button" class="button-secondary"><i class="fa-solid fa-right-to-bracket"></i> Beitreten</button>
            </div>
        </div>
        <button id="corner-logout-button" class="corner-button" title="Ausloggen"><i class="fa-solid fa-right-from-bracket"></i></button>
    </main>
    
    <main id="mode-selection-screen" class="screen">
        <div class="container">
            <h2>Wähle einen Spielmodus</h2>
            <div class="mode-selection-container">
                <button class="mode-box" data-mode="quiz">
                    <h3>Klassisches Quiz</h3>
                    <p>Errate Künstler, Titel und Jahr des Songs. Ideal für Allrounder, die bei allem ein bisschen wissen.</p>
                </button>
                <button class="mode-box" data-mode="timeline">
                    <h3>Timeline</h3>
                    <p>Sortiere Songs chronologisch. Perfekt für Kenner, die wissen, wann welcher Hit herauskam.</p>
                </button>
                <button class="mode-box" data-mode="popularity">
                    <h3>Popularity</h3>
                    <p>Ist der nächste Song populärer? Ein schnelles Spiel, bei dem du dein Gefühl für Trends beweisen musst.</p>
                </button>
            </div>
        </div>
    </main>

    <main id="lobby-screen" class="screen">
        <div class="lobby-container">
            <div class="pin-display-large"><p>Lobby PIN</p><span id="lobby-pin">----</span></div>
            <ul id="player-list"></ul>
            <div id="host-settings" class="hidden">
                <div class="setting"><label for="device-select">Wiedergabegerät</label>
                    <div class="select-with-refresh">
                        <select id="device-select" class="lobby-select"><option>Lädt...</option></select>
                        <button id="refresh-devices-button" class="button-icon" title="Geräte neu laden"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>
                <div class="setting"><label for="playlist-select">Playlist</label><select id="playlist-select" class="lobby-select"><option>Lädt...</option></select></div>
                <div class="setting"><label>Anzahl Songs</label>
                    <div class="setting-grid" id="song-count-options">
                        <button class="option-btn active" data-value="10">10</button><button class="option-btn" data-value="20">20</button>
                        <button class="option-btn" data-value="-1">Alle</button><button class="option-btn" data-action="custom" data-type="songCount">Custom</button>
                    </div>
                </div>
                <div class="setting"><label>Ratezeit (Sek.)</label>
                    <div class="setting-grid" id="guess-time-options">
                        <button class="option-btn" data-value="10">10</button><button class="option-btn" data-value="20">20</button>
                        <button class="option-btn active" data-value="30">30</button><button class="option-btn" data-action="custom" data-type="guessTime">Custom</button>
                    </div>
                </div>
                <button id="start-game-button" class="button-start"><i class="fa-solid fa-play"></i> Spiel starten</button>
            </div>
            <div id="guest-waiting-message" class="hidden"><p>Warte, bis der Host das Spiel startet...</p></div>
        </div>
    </main>

    <div id="guest-modal-overlay" class="modal-overlay hidden">...</div>
    <div id="join-modal-overlay" class="modal-overlay hidden">...</div>

    <div id="custom-input-modal-overlay" class="modal-overlay hidden">
        <div class="modal numpad-modal">
            <button id="custom-input-cancel" class="button-exit-modal">&times;</button>
            <h2 id="custom-input-title">Eingabe</h2>
            <div class="pin-display" id="custom-input-display" style="gap: 5px;">
                <span class="pin-digit"></span><span class="pin-digit"></span><span class="pin-digit"></span>
            </div>
            <div id="numpad-custom" class="numpad">
                <button>1</button><button>2</button><button>3</button>
                <button>4</button><button>5</button><button>6</button>
                <button>7</button><button>8</button><button>9</button>
                <button class="numpad-action" data-action="clear">X</button><button>0</button>
                <button class="numpad-action" data-action="backspace"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <button id="custom-input-submit" class="button-primary" style="margin-top: 15px;">Bestätigen</button>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
